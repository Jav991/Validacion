<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet"  
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <link rel="icon" type="image/jpeg" href="../img/favico.jpg">
    <link rel="stylesheet" href="../css/style.css">
</head>
    <body>
        <div class="container container-sm">
            
            <h2 class="display-6 fw-normal mb-4 text-primary">
                Introduzca la URL para que pueda ser validada según los estándares
            </h2>
            
            <div class="mb-3">
                <input type="url" class="form-control form-control-lg text-center"  id="urlInput"  name="url" placeholder="Ej: (http://)">
            </div>

            <div class="d-grid gap-2 col-8 mx-auto mt-4 mb-5 pb-4 border-bottom">
                <button class="btn btn-success btn-lg" id="btnhtml" type="button">
                    Validar HTML
                </button>
                <button class="btn btn-danger btn-lg" id="btncss" type="button">
                    Validar CSS
                </button>
            </div>
            
            <h3 class="h4 fw-normal mb-4 text-secondary">
                Conversor de Imagen a WebP
            </h3>
            
            <form id="converter-form" onsubmit="return false;">
                <div class="mb-4">
                    <label for="file-upload" class="form-label d-block text-start">Subir imagen:</label>
                    <input  type="file" id="file-upload"  accept="image/*" onchange="conversor(event)" class="form-control form-control-lg">
                </div>

                <div id="preview-area" class="border border-secondary rounded-3 p-3 text-center mb-4 bg-light">
                    <p id="status-message" class="text-muted">Esperando archivo...</p>
                    <img id="image-preview" src="#" alt="Vista previa de la imagen original" class="img-fluid rounded-3 shadow-sm d-none" style="max-height: 250px; margin: 0 auto;">
                    
                    <canvas id="conversion-canvas" class="d-none"></canvas>
                </div>

                <div class="d-grid gap-2 col-8 mx-auto">
                    <button 
                        id="download-btn" 
                        type="button" 
                        disabled 
                        class="btn btn-primary btn-lg"
                    >
                        Descargar WebP
                    </button>
                </div>
            </form>
        </div>
        
        <script src="../js/validar.js"></script>
        <script src="../js/conversor.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
                crossorigin="anonymous">
        </script>
    </body>
</html>
